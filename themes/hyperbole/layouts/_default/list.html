{{ define "main" -}}

<main class="list">
    <ul>
        {{ range .Data.Pages -}}
        <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}">
                {{ .Date.Format "Jan 2, 2006" }}
            </time>
        </li>
        {{- end }}
    </ul>
</main>

{{- end }}
